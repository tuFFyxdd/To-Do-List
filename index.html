<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link src href="">
	<title>To-do List</title>
	<link rel="icon" href="list-icon.png" type="image">
	<link rel="stylesheet" href="style.css" />

</head>
<body>
	
	<header>
		<h1>To-do List</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Let's list your tasks for today." />
  			<button type="submit" class="bn632-hover bn19">ADD TASK</button>

		</form>
	</header>
	<main>
		<section class="task-list">
			<h1>Tasks:</h1>
			<div id="tasks"></div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
